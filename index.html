<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="full-container">
      <div class="main-container">
        <div>
          <figure>
            <img src="/images/image-equilibrium.jpg" alt="image-equilibrium.jpg">
            <div class="overlay">
              <img src="/images/icon-view.svg" alt="icon-view.svg">
            </div>
          </figure>
          <div class="summary">
            <h1> Equilibrium #3429 </h1>
            <p>
              Our Equilibrium collection promotes balance and calm.

            </p>
          </div>
        </div>
        <div class="dates-container">
          <li class="firstchild"> <img src="/images/icon-ethereum.svg" alt="icon-ethereum.svg"><span>0.041 ETH</span>
          </li>
          <li class="secondchild"> <img src="/images/icon-clock.svg" alt="icon-clock.svg"><span>3 days left</span> </li>
        </div>
        <hr>
        <footer class="authourdetails">
          <img src="/images/image-avatar.png" alt="image-avatar.png">
          <p><span class="Creation">Creation of</span> <span class="name">Jules Wyvern</span></p>
        </footer>
      </div>
    </div>
  </main>
  
</body>

</html>
